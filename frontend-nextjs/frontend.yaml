apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-nextjs-deployment
    namespace: dagligvare
spec:
  selector:
    matchLabels:
      app: frontend-nextjs
  replicas: 1
  template:
    metadata:
        labels:
            app: frontend-nextjs
    spec:
        containers:
        - name: frontend-nextjs
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          env:
            - name: BACKEND_URL
              value: http://backend-service:8080
          ports:
            - containerPort: 3000

