apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-springboot-deployment
    namespace: dagligvare
spec:
  selector:
    matchLabels:
        app: backend-springboot
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-springboot
    spec:
      containers:
        - name: backend-springboot
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          ports:
              - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/dagligvare
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: postgres-secret
                    key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: postgres-secret
                      key: password
            - name: FLYWAY_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: postgres-secret
                      key: password
            - name: FLYWAY_USER
              valueFrom:
                  secretKeyRef:
                      name: postgres-secret
                      key: username
            - name: FLYWAY_URL
              value: jdbc:postgresql://postgres-service:5432/dagligvare

---
apiVersion: v1
kind: Service
metadata:
  namespace: dagligvare
  name: backend-service
spec:
  selector:
    app: backend-springboot
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP


---
apiVersion: v1
kind: Secret
metadata:
    name: postgres-secret
    namespace: dagligvare
type: Opaque
data:
  username: <POSTGRES_USER>
  password: <POSTGRES_PASSWORD>
  database: <POSTGRES_DB>
